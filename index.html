<!DOCTYPE html>
<html class="page" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namanganliklar24 - yangiliklar sayti</title>
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body class="page__body">

    <header class="site-header">
        <div class="container">
            <div class="site-header__top">
                <a class="site-header__logo logo" href="index.html">
                    <img class="logo__img" src="img/logo.svg" alt="Namanganliklar24 logo" width="312" height="33">
                </a>

                <ul class="site-header__exchange-rates exchange-rates">
                    <li class="exchange-rates__item">
                        <b class="exchange-rates__icon">&dollar;</b>
                        <span class="exchange-rates__value">10137.2</span>
                    </li>
                    <li class="exchange-rates__item">
                        <b class="exchange-rates__icon">P</b>
                        <span class="exchange-rates_value">138.26</span>
                    </li>
                    <li class="exchange-rates__item">
                        <b class="exchange-rates__icon">&euro;</b>
                        <span class="exchange-rates__value">10988.72</span>
                    </li>
                </ul>

                <div class="site-header__actions">
                    <button class="site-header__search-button search-button" type="button">
                        <img class="search-button_img" src="img/search.svg" alt="Search icon" width="20" height="20">
                    </button>
                    <button class="site-header__language-toggler language-toggler" type="button">
                        <span class="language-toggler__wrapper">
                            <img class="language-toggler__img" src="img/cif_ru.svg" alt="Search icon" width="20"
                                height="20">
                            <span class="language-toggler_text">РУ</span>
                        </span>
                    </button>

                    <a class="telegram-sub" href="https://t.me/mayoquz" target="_blank">
                        <img class="telegram-sub__img" src="img/cib_telegram.svg" alt="tlegram icon" width="20"
                            height="20">
                        <span class="telegram-sub_text">Подписатся</span>
                    </a>
                </div>
            </div>

        </div>
    </header>

    <script src="js/main.js"></script>
</body>

</html>
